<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
		href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
		<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<section class="left-side">
			<article class="container">
				<h1>Linked <img src="images/linked-list-logo.svg" alt="Linked-list logo of two chain-links." class="logo"> List</h1>
				<input class="website-input website-title" type="website-title" placeholder="Website Title">
				<label for="website-title"></label>
				<!-- what about labels for these inputs? -->
				<input class="website-input website-url" type="website-url" placeholder="Website URL"><label for="website-url"></label>
				<button class="user-submit" disabled>Enter</button>
			</article>
			
		</section>

		<section class="right-side">
			<div class="bookmark-interactions">
				<p class="bookmarks-made bookmark-info">Number of Bookmarks: <span class="number-of-cards">0</span></p>
				<p class="bookmarks-unread bookmark-info">Number read: <span class="cards-read">0</span></p>
				<button class="bookmark-info">Delete Read</button>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
		<script src="form.js"></script>
	</body>
</html>
